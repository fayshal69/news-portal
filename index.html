<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <!-- tailwind and daisy ui cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header class="py-10 bg-gray-300 mb-10">
        <nav class="container mx-auto px-24 flex justify-center items-center gap-10" id="nav-bar">
            
        </nav>
    </header>

    <main class="container mx-auto px-24 mb-24">
        <!-- search container -->
        <div class="mb-10 flex gap-6 w-[80%] mx-auto">
            <input type="text" placeholder="Type here news category" class="input input-bordered input-info flex-1" />
            <button class="btn btn-outline btn-accent">Search</button>
        </div>

        <!-- news card container -->
        <div class="space-y-10" id="news-card-container">
            <div class="card lg:card-side bg-base-100 shadow-xl h-[550px]">
                <figure class="w-[60%]"><img src="https://daisyui.com/images/stock/photo-1494232410401-ad00d5433cfa.jpg" alt="Album"/></figure>
                <div class="card-body">
                  <h2 class="card-title">New album is released!</h2>
                  <p>Click the button to listen on Spotiwhy app.</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Listen</button>
                  </div>
                </div>
            </div>
            <div class="card lg:card-side bg-base-100 shadow-xl h-[550px]">
                <figure class="w-[60%]"><img src="https://daisyui.com/images/stock/photo-1494232410401-ad00d5433cfa.jpg" alt="Album"/></figure>
                <div class="card-body">
                  <h2 class="card-title">New album is released!</h2>
                  <p>Click the button to listen on Spotiwhy app.</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Listen</button>
                  </div>
                </div>
            </div>
            <div class="card lg:card-side bg-base-100 shadow-xl h-[550px]">
                <figure class="w-[60%]"><img src="https://daisyui.com/images/stock/photo-1494232410401-ad00d5433cfa.jpg" alt="Album"/></figure>
                <div class="card-body">
                  <h2 class="card-title">New album is released!</h2>
                  <p>Click the button to listen on Spotiwhy app.</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Listen</button>
                  </div>
                </div>
            </div>
        </div>
    </main>
    


    <script src="app.js"></script>
</body>
</html>
